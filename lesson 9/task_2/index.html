<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-8 col-md-8 col-lg-6 col-xl-5 mx-auto mt-5">
                <div class="card">
                    <div class="card-body">
                        <input type="text" class="border-0 bg-dark px-3 text-white py-4" disabled placeholder="0" id="input">
                        <table class="table table-dark text-white table-bordered text-center m-0 pb-3">
                            <tr>
                                <td class="w-25"><button class="btn text-white w-100 h-100 number py-3" value = "7">7</button></td>
                                <td class="w-25"><button class="btn text-white w-100 h-100 number py-3" value = "8">8</button></td>
                                <td class="w-25"><button class="btn text-white w-100 h-100 number py-3" value = "9">9</button></td>
                                <td class="w-25"><button class="btn text-white w-100 h-100 amal py-3" value = "+">+</button></td>
                            </tr>
                            <tr>
                                <td class="w-25"><button class="btn text-white w-100 h-100 number py-3" value = "4">4</button></td>
                                <td class="w-25"><button class="btn text-white w-100 h-100 number py-3" value = "5">5</button></td>
                                <td class="w-25"><button class="btn text-white w-100 h-100 number py-3" value = "6">6</button></td>
                                <td class="w-25"><button class="btn text-white w-100 h-100 amal py-3" value = "-">-</button></td>
                            </tr>
                            <tr>
                                <td class="w-25"><button class="btn text-white w-100 h-100 number py-3" value = "1">1</button></td>
                                <td class="w-25"><button class="btn text-white w-100 h-100 number py-3" value = "2">2</button></td>
                                <td class="w-25"><button class="btn text-white w-100 h-100 number py-3" value = "3">3</button></td>
                                <td class="w-25"><button class="btn text-white w-100 h-100 amal py-3" value = "*">*</button></td>
                            </tr>
                            <tr>
                                <td class="w-25"><button class="btn text-white w-100 h-100 number py-3" value = "0">0</button></td>
                                <td class="w-25"><button class="btn text-white w-100 h-100 py-3" id="clear">AC</button></td>
                                <td class="w-25"><button class="btn text-white w-100 h-100 result py-3" value = "=">=</button></td>
                                <td class="w-25"><button class="btn text-white w-100 h-100 amal py-3" value = "/">/</button></td>
                            </tr>
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
